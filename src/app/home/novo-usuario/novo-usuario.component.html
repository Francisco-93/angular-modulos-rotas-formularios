<h4 class="text-center">Registre-se e mostre o seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (ngSubmit)="cadastrar()">
  <div class="form-group">
    <input class="form-control" placeholder="e-mail" formControlName="email">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.required &&
      novoUsuarioForm.get('email')?.touched" mensagem="E-mail obrigatório">
    </app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.email &&
      novoUsuarioForm.get('email')?.touched"
      mensagem='E-mail no formato incorreto'>
  </app-mensagem>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="nome completo" formControlName="fullName">
    <app-mensagem *ngIf="novoUsuarioForm.get('fullName')?.touched &&
      novoUsuarioForm.get('fullName')?.errors"
      mensagem='Nome muito curto'></app-mensagem>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="usuário" formControlName="userName">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo &&
      novoUsuarioForm.get('userName')?.touched"
      mensagem='Usuário deve ser em letra minúscula'>
    </app-mensagem>
  </div>

  <div class="form-group">
    <input class="form-control" type="password" placeholder="senha" formControlName="password">
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já é um usuário?<a [routerLink]="['']">Faça login</a></p>
